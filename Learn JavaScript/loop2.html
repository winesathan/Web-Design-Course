<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    tr td{
        width: 50px;
        height: 50px;
        /* padding: 10px 10px; */
        padding: 10px 50px;
        border: 1px solid black;
    }

    table{
        border-collapse: collapse;
    }



</style>
<body>
    
    <h1>Central Bank of Myanmar</h1>

    <table>

        <thead>
            <td>No</td>
            <td>Rates of Exchange</td>
            <td>Exchange Amount</td>
        </thead>
        <tbody id="tbody">
            
        </tbody>

    </table>

    <script src="js/apiforbank.js"></script>
    <script>
        
        let datas =data.rates;

        let tbody = document.getElementById("tbody");

        let i = 1;

        for(x in datas){
            tbody.innerHTML += `
            <tr>
                <td>${i}</td>
                <td>${x}</td>
                <td>${datas[x]}</td>
            </tr>
            `;
            i++
        }
    </script>

</body>
</html>
