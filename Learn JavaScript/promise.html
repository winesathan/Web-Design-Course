<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    

    <script>


        let y = new Promise(function(resolve){
            setTimeout(() => {
                resolve("This is resolve");
            }, 2000);
        })

        y.then(function(aa){
            console.log(aa);
        })

    </script>


</body>
</html>
