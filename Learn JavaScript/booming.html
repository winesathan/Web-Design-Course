<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booming</title>
</head>


<style>

p{
    text-align: center;
    font-size: 20px;
}

.box{
    width: 200px;
    height: 200px;
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    margin: 100px auto;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

#btn-stop{
    padding: 10px;
    color: #fff;
    background-color: rgb(236, 53, 53);
    border: none;
    border-radius: 5px;
}

</style>



<body>
    
<p>This is booming</p>

<div class="box">
    <p id="time"></p>
    <button id="btn-stop">Stop</button>
</div>


</body>

<script>




let time = document.getElementById("time");

let start = ()=>{
    let date = new Date();
    if(date.getHours > 12){
        return time.innerHTML = `${date.getHours()} : ${date.getMinutes()} : ${date.getSeconds()} : AM`;
    }else{
        
        return time.innerHTML = `${date.getHours()-12} : ${date.getMinutes()} : ${date.getSeconds()} : PM`;
    }
    
}

let a = setInterval(start,1000);

let btn = document.getElementById("btn-stop");
btn.addEventListener('click',()=>clearInterval(a))
    
</script>

</html>
