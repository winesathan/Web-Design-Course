<style>

    tr td{
        width: 50px;
        height: 50px;
        border: 1px solid black;
    }

    table{
        border-collapse: collapse;
    }

    .dark{
        background-color: black;
    }

</style>
<body>
    
    <h1 style="text-align: center;">This is ကျားကွက်</h1>

    <table>

        <tbody id="tbody">

        </tbody>

    </table>


    <script>
        
        let tbody = document.getElementById("tbody");
        
        for(let i=1;i<=8;i++){
            
            let td = "";

            // for col color
            if(i%2 != 0 ){
                // odd col
                // for row
            for(let x=1;x<=8;x++){
                if(x%2 != 0){
                    // row odd
                    td += `<td></td>`;
                }else{
                    // row event
                    td += `<td class="dark"></td>`
                }
                
            }

            }else{
                //event col
                // for row
            for(let x=1;x<=8;x++){
                if(x%2 != 0){
                    // row odd
                    td += `<td class=dark></td>`;
                }else{
                    // row event
                    td += `<td ></td>`
                }
                
            }

            }
            
            

            tbody.innerHTML += `<tr>${td}</tr>`;
        }
