<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_box(2)</title>
    <link rel="stylesheet" href="flex_box-2.css">
</head>
<body>

    <!-- This is Flex-box lesson(2) -->
    <div class="box">

        <!-- (1)flex ရဲ့ property တစ်ခုဖြစ်တယ့် order လေးပါ မင်းပေးတယ့် number ပေါ်မူတည်ပြီးနေရာ change သွား -->

        <!-- (2)flex ရဲ့ နောက် property ဖြစ်တယ့် flew-growဘဲဖြစ်ပါတယ် သူကတော့မင်းတယ့် valueပေါ်မူတည်ပြီး width အပြောင်းအလဲဖြစ်သွားပါတယ် -->

        <div class="item" style="order: 4;flex-grow: 1;">This is 1</div>

        <div class="item">This is 2</div>

        <div class="item">This is 3</div>

        <div class="item" style="order: -1;">This is 4</div>

    </div>
</body>
</html>
